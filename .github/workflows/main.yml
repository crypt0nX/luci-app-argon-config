name: Build luci-app-argon-config ipk

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout this repo
        uses: actions/checkout@v4

      - name: Install build deps
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential clang flex bison g++ gawk gettext git \
            libncurses5-dev libssl-dev unzip zlib1g-dev file wget zstd python3

      - name: Download OpenWrt SDK
        run: |
          mkdir -p "$GITHUB_WORKSPACE/sdk"
          cd "$GITHUB_WORKSPACE/sdk"
          wget https://downloads.openwrt.org/releases/24.10.4/targets/x86/64/openwrt-sdk-24.10.4-x86-64_gcc-13.3.0_musl.Linux-x86_64.tar.zst
          tar -I zstd -xf openwrt-sdk-24.10.4-x86-64_gcc-13.3.0_musl.Linux-x86_64.tar.zst
          mv openwrt-sdk-24.10.4-x86-64_gcc-13.3.0_musl.Linux-x86_64 openwrt-sdk

      - name: Copy luci-app-argon-config into SDK
        run: |
          cd "$GITHUB_WORKSPACE/sdk/openwrt-sdk"
          mkdir -p package/luci-app-argon-config
          cp -r "$GITHUB_WORKSPACE"/* package/luci-app-argon-config/


      - name: Configure & compile
        run: |
          cd "$GITHUB_WORKSPACE/sdk/openwrt-sdk"
          make defconfig
          make package/luci-app-argon-config/compile V=s

      - name: Collect ipk
        run: |
          cd "$GITHUB_WORKSPACE/sdk/openwrt-sdk"
          mkdir -p "$GITHUB_WORKSPACE/ipk-out"
          find bin/ -name "luci-app-argon-config_*.ipk" -exec cp {} "$GITHUB_WORKSPACE/ipk-out/" \;
          find bin/ -name "luci-i18n-argon-config-zh-cn_*.ipk" -exec cp {} "$GITHUB_WORKSPACE/ipk-out/" \;

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: luci-app-argon-config-ipk
          path: ipk-out/*.ipk
